<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico">
    <title>Sample ECG Plotting Demo</title>
    <!-- Load d3.js and other visualization libraries-->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <!-- Load papaparse.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
    <!-- Load the Plotly graphing functions -->
    <script src="create_graph.js"></script>
  </head>
  <body>
    <label for="cars">Would you like annotations?</label>
    <input type="submit" value="Yes" onclick="initPlot(true)">
    <input type="submit" value="No" onclick="initPlot(false)">
    <div class="container">
      <div id="chart"></div>
    </div>
  </body>
</html>
